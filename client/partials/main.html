<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div ng-controller="AnswerController">
	<a href="#/main">Home</a> | <a href="#/addQuestion">Add a New Topic</a> | <a href="#/">Logout</a>
	<div class="alert alert-success" role="alert">
		<h3> <strong> Welcome, </strong> {{logged_user.name}}!</h3>
	</div>
		<div class="col-lg-6">
			<div class="input-group">
				<input type="text" ng-model="filter_question" class="form-control" placeholder="Search for question...">
				<span class="input-group-btn">
					<button class="btn btn-secondary" type="button">Go!</button>
				</span>
			</div>
		</div>
	<table class="table table-striped table-hover">
		<tr>
			<th> Category </th>
			<th> Topic </th>
			<th> User Name </th>
			<th> Posts </th>
			<th> Answer to Post </th>
		</tr>
		<!-- <tr ng-repeat="question in questions | orderBy:'':true | filter: filter_question"> -->
		<tr ng-repeat="question in questions | orderBy: createdAt: reverse | filter: filter_question">
			<td>{{question.category}}</td>
			<td><a href="#/question/{{question._id}}">{{question.topic}} </a> </td>
			<td><a href="#/user/{{question.name}}">{{question.name}}</a></td>
			<td>{{question.answers.length}}</td>
			<td><span class"glyphicon glyphicon-comment" area-hidden"false"><a href="#/answer/{{question._id}}">Answer</a></span></td>
		</tr>
	</table>
</div>
