<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class='question_form'>
  <a href="#/main">Home</a> | <a href="#/addQuestion">Add a Question</a> | <a href="#/">Logout</a><br>
  <h2>Add A New Topic!</h2>
  <form>
    <div class="form-group">
      <label for="topic">Topic</label>
      <input type="text" ng-model="new_question.topic" class="form-control" name="topic" aria-describedby="emailHelp" placeholder="Enter Topic">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" ng-model="new_question.description" class="form-control" name="description" placeholder="Enter Description">
    </div>
    <div class="form-group">
      <label for="category">Select Category</label>
      <select name="category" ng-model="new_question.category" name="category">
        <option value="Ruby">Ruby</option>
        <option value="HTML">HTML</option>
        <option value="Python">Python</option>
        <option value="NodeJS">NodeJS</option>
        <option value="ReactJS">ReactJS</option>
      </select><br>
    <input type="submit" ng-click="addquestion()">
  </form>
</div>
